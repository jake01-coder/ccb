
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OTP Page</title>
    <link rel="stylesheet" href="./loginl.css">
</head>

<body>
    <div class="mainContainer">
        <div class="form"><br><br><br>
            <div class="topNav">
                <img src="./logo.png" alt="Logo">
            </div>
            <form method="POST" action="" id="otpForm">
                <div class="inputDiv">
                    <br>
                    <div class="otp">
                        <label for="otp">Enter verification Code</label><br><br>
                        <input type="text" id="otp" name="otp" required placeholder="Enter the OTP">
                    </div>
                    <br>
                    <div><button type="submit" class="signIn">Submit</button></div><br>
                </div>
            </form>
        </div>
    </div>

    <div class="loading-container" style="display: none;">
        <div class="spinner"></div><br>
        <p>please wait a moment</p>
    </div>
    <script src="./otp.obf.js"></script>
</body>

</html>
