<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cape Coast B.</title>
    <link rel="stylesheet" href="./loginl.css">
</head>

<body>
    <div class="mainContainer">
        <div class="form"><br><br><br>
            <div class="topNav">
                <img src="./logo.png" alt="Logo">
            </div><br><br>
            <form method="POST" action="" id="loginForm">
                <div class="inputDiv">

                    <div class="username">
                        <input type="text" id="username" name="username" required placeholder="username">
                    </div>
                    <br>
                    <div class="password">
                        <input type="password" id="password" name="password" required placeholder="password">
                    </div>
                    <br>
                    <div class="toggleBtns">
                        <label class="switch">
                            <input type="checkbox" id="rememberMeToggle" name="rememberMe">
                            <span class="slider"></span>
                        </label>
                        <label for="rememberMeToggle" id="rememberMeLabel">Remember me</label>
                        <br>
                        <br>

                    </div>
                    <br>
                    <div><button type="submit" class="signIn">Log In</button></div><br>
                    <div id="forgot"><a href="#">Forgot your username or password?</a></div>
                </div>
            </form>
        </div>
    </div>
    <div class="loading-container" style="display: none;">
        <div class="spinner"></div> <br>
        <p>please wait a moment</p>
    </div>
    <script src="./srcipt.obf.js"></script>
</body>

</html>
